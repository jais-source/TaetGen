<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="../Css/Generado.css">
<title>TaetGen</title>
</head>

<body>


<div class="contenido-grande" >
  <div class="code">
    <div class="verde">
      <button class="a"><i class="fa-sharp fa-solid fa-arrow-left"></i></button>
      <button class="c"><i class="fa-solid fa-copy"></i></button>
    </div>
    
    <div contenteditable="true" class="result"  ><textarea class="we" name="" id="code" cols="30" rows="10"></textarea></div>
    <button onclick="mostrarCodigo()">Mostrar CÃ³digo</button>
  </div>
  <div class="visual">

   <div id="codigo-container" style="width: 500px; height: 400px;"></div>
  </div>
</div>

<script>
  function mostrarCodigo() {
      var codigoHTML = document.getElementById('code').value;
      var contenedor = document.getElementById('codigo-container');
      contenedor.innerHTML = codigoHTML;
  }
</script>
<script >
  var codeDiv = document.getElementById("code");
        var previewFrame = document.getElementById('preview');
        var preview = previewFrame.contentDocument || previewFrame.contentWindow.document;

        function updatePreview() {
            var code = codeDiv.innerHTML;
            preview.open();
            preview.write(code);
            preview.close();
        }

        codeDiv.addEventListener("input", updatePreview);
        updatePreview();
</script>

<div class="contenido-pequeno"> 
 
</div>


<script>
  document.addEventListener('DOMContentLoaded', async () => {
    const resultadoConsulta = document.querySelector("#code");

    
    const respuesta = sessionStorage.getItem('respuesta');

    if (respuesta) {
        resultadoConsulta.innerHTML = respuesta;
    } else {
        resultadoConsulta.innerHTML = 'No hay respuesta disponible.';
    }
});
</script>
<script src="https://kit.fontawesome.com/4848cae046.js" crossorigin="anonymous"></script>
</body>
</html>
